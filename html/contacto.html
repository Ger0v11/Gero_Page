<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Geronimo</title>
    <link rel="stylesheet" href="../css/estilo-principal.css">
</head>
<body>
    <div class="todo">
        <header class="encabezado">
            <!-- La ruta correcta desde la carpeta html es ../assets/... -->
            <img src="../assets/imagenes/logo.png" alt="logo" class="logo">
            <nav class="navegacion">
                <a href="../index.html">Inicio</a>
                <a href="./acerca.html">Acerca de mi</a>
                <a href="./proyectos.html">Proyectos</a>
                <a href="./contacto.html">Contacto</a>
            </nav>
        </header>
        <main>
            <section class="contact-section">
                <div class="contact-header">
                    <h2>Hablemos</h2>
                    <p>Si tienes alguna pregunta, sugerencia o simplemente quieres charlar sobre tecnología, no dudes en escribirme.</p>
                </div>
                <!-- Le añadimos un ID para manejarlo con JavaScript -->
                <form id="contact-form" class="contact-form" action="https://formsubmit.co/gerovill09@gmail.com" method="POST">
                    <!-- Quitamos la redirección -->
                    <input type="hidden" name="_captcha" value="false"> <!-- Deshabilita el captcha de FormSubmit -->
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar Mensaje</button>
                </form>
                <!-- Mensaje de éxito que aparecerá aquí -->
                <p class="form-success-message"></p>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Geronimo Villagran. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>
    <!-- Enlazamos el nuevo script para el formulario -->
    <script src="../js/contacto.js"></script>
</body>
</html>
